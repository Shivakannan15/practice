name: CI/CD for OpenSearch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 9200:9200
          - 9600:9600
          - 5601:5601

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List directory contents for debugging
        run: |
          echo "Listing root directory"
          ls -al
          echo "Listing practice directory"
          ls -al practice
          echo "Listing config directory"
          ls -al practice/config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Compose
        run: docker-compose --version

      - name: Build and start Docker containers
        run: docker-compose -f practice/docker-compose.yml up -d

      - name: Verify OpenSearch is running
        run: |
          until curl -sSf http://localhost:9200; do
            echo "Waiting for OpenSearch to be ready..."
            sleep 5
          done

      - name: Verify OpenSearch Dashboards is running
        run: |
          until curl -sSf http://localhost:5601; do
            echo "Waiting for OpenSearch Dashboards to be ready..."
            sleep 5
          done
