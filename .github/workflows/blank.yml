name: CI/CD for OpenSearch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 9200:9200
          - 9600:9600
          - 5601:5601

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List directory contents for debugging
        run: |
          echo "Listing root directory"
          ls -al
          echo "Listing config directory"
          ls -al config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Compose
        run: docker-compose --version

      - name: Build and start Docker containers
        run: docker-compose -f docker-compose.yml up -d

      - name: List running Docker containers
        run: docker ps -a

      - name: Verify OpenSearch is running
        run: |
          echo "Waiting for OpenSearch to be ready..."
          until curl -sSf http://localhost:9200; do
            echo "Waiting for OpenSearch to be ready..."
            sleep 5
          done

      - name: Fetch OpenSearch logs for debugging
        run: docker logs opensearch-node1 > opensearch-node1.log || true

      - name: Fetch OpenSearch Dashboards logs for debugging
        run: docker logs opensearch-dashboards > opensearch-dashboards.log || true

      - name: Upload OpenSearch logs
        uses: actions/upload-artifact@v2
        with:
          name: opensearch-logs
          path: opensearch-node1.log

      - name: Upload OpenSearch Dashboards logs
        uses: actions/upload-artifact@v2
        with:
          name: opensearch-dashboards-logs
          path: opensearch-dashboards.log
